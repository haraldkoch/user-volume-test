machine:
  kubelet:
    extraConfig:
      serializeImagePulls: false
    extraMounts:
      # longhorn says you can change this default, but you cannot
      - destination: /var/lib/longhorn
        type: bind
        source: /var/mnt/longhorn
        options: ["bind", "rshared", "rw"]
    nodeIP:
      validSubnets:
        - 192.168.20.0/24
